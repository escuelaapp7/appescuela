<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../plantilla.xhtml">



            <ui:define name="content">
                <p:panel header="Registrar Porcentaje de Evaluaciones"  id="panel"
                         style="width: 100%;margin: 0 auto; text-align:center;align-self: center ;
                         padding: 5px; text-align: justify;font-size: 14px">
                    <h:form id="frmMostrar" >
                        <p:growl id="growl" sticky="true" />

                        <p:growl  globalOnly="true" showDetail="true"/>
                        <p:dataTable id="tblASignacionMaterias"  value="#{impartirController.lstImpartir}"
                                     var="impartir" style="width: 80%;margin: 0 auto; text-align:center;
                                     padding: 5px; text-align: justify;font-size: 14px" 
                                     emptyMessage="No hay registros en la base de datos"
                                     paginator="true" rows="5" paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
                                     {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15" reflow="true" resizeMode="expand"  widgetVar="data" >


                            <f:facet name="header" >
                                Calificaciones por Grado Seccion y Asignatura
                            </f:facet>



                            <p:column headerText="Alumnos">
                                <p:outputLabel value="#{impartir.idProfesor.idPersona.nombres}"/>
                            </p:column>



                            <p:columns value="#{porcentajeEvaluacionController.lstPorcentajeEvaluaciones}" var="column1" >
                                <f:facet name="header">
                                    <p:outputLabel value="#{column1.idEvaluacion.descripcion} #{column1.porcentaje}"  />
                                </f:facet>
                                <p:outputLabel value="#{impartir.idSeccion.descripcion}" />

                            </p:columns>

                        </p:dataTable>
                    </h:form>
                </p:panel>

            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
