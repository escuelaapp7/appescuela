<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../plantilla.xhtml">


            <ui:define name="content">
                <h:form id="form">
                    <p:dataTable id="cars2" var="car" value="#{evaluacionesController.lstEvaluaciones}" editable="true" editMode="cell" widgetVar="cellCars">
                        <f:facet name="header">
                            Cell Editing with Click and RightClick
                        </f:facet>

                        <p:ajax event="cellEdit" listener="#{dtEditView.onCellEdit}" update=":form" />

                        <p:column>
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{car.descripcion}" /></f:facet>
                                <f:facet name="input"><p:inputText id="modelInput" value="#{car.descripcion}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
