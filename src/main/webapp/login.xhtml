<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema de Control de Centro Escolar </title>
        <h:outputStylesheet library="webjars" name="font-awesome/5.7.2/css/all-jsf.css" />
        <link rel="shortcut icon" href="#{resource['image/favicon.ico']}" type="image/x-icon" />   
    </h:head>

    <h:body>


        <p:growl id="growl"  showDetail="true" life="3000"/>

        <p:panel  style="height: 100%; width: 80%;margin: 0 auto; text-align:center;align-content: center ;
                  padding: 5px; text-align: justify;font-size: 32px;font-style: italic; ">
            <p:panelGrid layout="grid" columns="1" style="margin: 0 auto;text-align: center" >
                <p:outputLabel value="Sistema de Control de Centro Escolar"/>
                <p:separator/>
            </p:panelGrid>

        </p:panel>
        <p:dialog modal="true" positionType="center" 
                  closable="false" visible="true" header="Inicio de Sesión" 
                  resizable="false" responsive="true">
            <h:form>

                <p:panel style="width: 300px;margin: 0 auto; text-align:center;
                         padding: 5px; text-align: justify;font-size: 14px">
                    <p:graphicImage value="/resources/image/icoLogin.png"/>
                    <p:separator/>
                    <h:panelGrid columns="2">

                        <p:outputLabel for="txtUsuario" value="Usuario"/>
                        <p:inputText id="txtUsuario" placeholder="Nombre de usuario" required="true" value="#{loginController.usuario.usuario}" />    

                        <p:outputLabel for="txtClave" value="Password" />
                        <p:inputText id="txtClave" placeholder="Contraseña" required="true" value="#{loginController.usuario.password}"/>

                        <h:column/>
                        <p:commandButton value="Iniciar sesion" icon="ui-icon-key" update="growl"
                                         action="#{loginController.iniciarSesion()}"/>
                    </h:panelGrid>
                </p:panel>

            </h:form>
        </p:dialog>
    </h:body>
</html>
