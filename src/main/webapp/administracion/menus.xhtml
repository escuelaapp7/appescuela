<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../plantilla.xhtml">

            <ui:define name="content">
                <p:panel header="Registro de Menus"  id="panel"
                         style="width: 100%;margin: 0 auto; text-align:center;align-self: center ;
                         padding: 5px; text-align: justify;font-size: 14px">
                    <h:form id="frmMostrar" >
                        <p:growl  globalOnly="true" showDetail="true"/>
                        <p:dataTable id="tblMenus" value="#{menusController.lstMenus}" 
                                     var="menu" style="width: 80%;margin: 0 auto; text-align:center;
                                     padding: 5px; text-align: justify;font-size: 14px"
                                     emptyMessage="No hay registros en la base de datos"
                                     paginator="true" rows="5" paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
                                     {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15" reflow="true" resizeMode="expand"  widgetVar="data" >


                            <f:facet name="header" >
                                <p:outputPanel style="height: available">
                                    <h:outputText value="Buscar en todos los campos" style="padding-right: 20px"/>
                                    <p:inputText  id="globalFilter" onkeyup= "PF('data').filter()" 
                                                  placeholder="Ingrese cualquier palabra o numero"  style="width: 350px"/> 
                                    <p:commandButton  
                                        value="Registrar Menu" icon="ui-icon-pencil"
                                        onclick="PF('dlgRegistrar').show();">
                                        <p:effect type="pulsate" event="click" />
                                    </p:commandButton>
                                </p:outputPanel>
                                <p:separator/>
                                <BR/>

                            </f:facet>

                            <p:column headerText="Icono"  style="width: 50%; text-align:  center">
                                <p:outputLabel value="#{menu.icono}"/>
                            </p:column>
                            <p:column headerText="Nombre de Menu"  style="width: 50%; text-align:  center">
                                <p:outputLabel value="#{menu.nombre}"/>
                            </p:column>
                            <p:column headerText="Url"  style="width: 50%; text-align:  center">
                                <p:outputLabel value="#{menu.url}"/>
                            </p:column>
                            <p:column headerText="Operaciones" style=" width: 25%;text-align: center; padding-right: 10px">

                                <p:commandButton title="Modificar Menu" icon="ui-icon-pencil"
                                                 oncomplete="PF('dlgModificar').show();"  
                                                 update="dlgModificar"  >
                                    <f:setPropertyActionListener target="#{menusController.menu}" value="#{menu}"  />
                                </p:commandButton>

                                <p:commandButton title="Eliminar el Menu" icon="ui-icon-close" oncomplete="PF('dlgEliminar').show();">
                                    <f:setPropertyActionListener target="#{menusController.menu}" value="#{menu}" />
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>

                    </h:form>

                </p:panel>

                <p:dialog id="dlgRegistrar" header="Registrar Menu" showEffect="fade" hideEffect="explode" style="width: 100%;margin: 0 auto; text-align:center;align-self: center ;
                          padding: 5px; text-align: justify;font-size: 14px"
                          widgetVar="dlgRegistrar" modal="true" draggable="false" resizable="false" minWidth="800"  >
                    <h:form>
                        <p:panelGrid columns="2" layout="grid" style="width: 100%;margin: 0 auto; text-align:center;align-self: center ;
                                     padding: 5px; text-align: justify;font-size: 14px">
                            <p:outputLabel value="Nombre de Menu:"  style="margin: 0 auto; text-align:center;align-self: center ;
                                           padding: 5px; text-align: justify;font-size: 14px" />
                            <p:inputText id="nombreMenu" value="#{menusController.menu.nombre}" style="margin: 0 auto; text-align:center;align-self: center ;
                                         padding: 5px; text-align: justify;font-size: 14px"  
                                         />
                            <p:outputLabel value="Icono: "  style="margin: 0 auto; text-align:center;align-self: center ;
                                           padding: 5px; text-align: justify;font-size: 14px" />
                            <p:inputText id="icono" value="#{menusController.menu.icono}" style="margin: 0 auto; text-align:center;align-self: center ;
                                         padding: 5px; text-align: justify;font-size: 14px"  
                                         />
                            <p:outputLabel value="Url "  style="margin: 0 auto; text-align:center;align-self: center ;
                                           padding: 5px; text-align: justify;font-size: 14px" />
                            <p:inputText id="url" value="#{menusController.menu.url}" style="margin: 0 auto; text-align:center;align-self: center ;
                                         padding: 5px; text-align: justify;font-size: 14px"  
                                         />
                            <p:column/>
                            <p:commandButton value="Registrar" actionListener="#{menusController.operar()}" 
                                             action="menus.xhtml?faces-redirect=true" oncomplete="PF('dlgRegistrar').hide();" 
                                             update="panel"/>
                        </p:panelGrid>
                    </h:form>
                </p:dialog>


                <p:dialog id="dlgModificar" header="Modificar Menu" showEffect="fade" hideEffect="explode" style="width: 100%;margin: 0 auto; text-align:center;align-self: center ;
                          padding: 5px; text-align: justify;font-size: 14px"
                          widgetVar="dlgModificar" modal="true" draggable="false" resizable="false" minWidth="400"  >
                    <h:form>
                        <p:panelGrid columns="2" layout="grid" style="width: 100%;margin: 0 auto; text-align:center;align-self: center ;
                                     padding: 5px; text-align: justify;font-size: 14px">
                            <p:outputLabel value="Nombre de Menu:"  style="margin: 0 auto; text-align:center;align-self: center ;
                                           padding: 5px; text-align: justify;font-size: 14px" />
                            <p:inputText id="MnombreMenu" value="#{menusController.menu.nombre}" style="margin: 0 auto; text-align:center;align-self: center ;
                                         padding: 5px; text-align: justify;font-size: 14px"  
                                         />
                            <p:outputLabel value="Icono: "  style="margin: 0 auto; text-align:center;align-self: center ;
                                           padding: 5px; text-align: justify;font-size: 14px" />
                            <p:inputText id="Micono" value="#{menusController.menu.icono}" style="margin: 0 auto; text-align:center;align-self: center ;
                                         padding: 5px; text-align: justify;font-size: 14px"  
                                         />
                            <p:outputLabel value="MUrl "  style="margin: 0 auto; text-align:center;align-self: center ;
                                           padding: 5px; text-align: justify;font-size: 14px" />
                            <p:inputText id="url" value="#{menusController.menu.url}" style="margin: 0 auto; text-align:center;align-self: center ;
                                         padding: 5px; text-align: justify;font-size: 14px"  
                                         />
                            <p:commandButton value="Modificar" actionListener="#{menusController.operar()}" 
                                             action="menus.xhtml?faces-redirect=true" oncomplete="PF('dlgRegistrar').hide();" 
                                             update="panel"/>
                        </p:panelGrid>
                    </h:form>
                </p:dialog> 


                <p:dialog  header="Eliminar Menu"
                           showEffect="explode" hideEffect="explode"
                           widgetVar="dlgEliminar" modal="true" resizable="false" minWidth="200">
                    <h:form id="formEliminar">
                        <h:outputText value="Â¿Desea eliminar este Menu ?"/>
                        <p:commandButton value="Si" actionListener="#{menusController.eliminar()}"
                                         action="menus.xhtml?faces-redirect=true"
                                         oncomplete="PF('dlgeliminar').hide();"/>
                        <p:commandButton value="No" onclick="PF('dlgeliminar').hide()"/>
                    </h:form>
                </p:dialog>  
            </ui:define>



        </ui:composition>

    </body>
</html>
