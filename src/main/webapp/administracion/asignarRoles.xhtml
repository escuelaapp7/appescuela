<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../plantilla.xhtml">



            <ui:define name="content">                  
                <p:growl id="msg" showDetail="true" escape="false" />

                <p:panel header="Registros de Usuarios" 
                         style="width: 80%;margin: 0 auto; text-align:center;align-self: center ;
                         padding: 5px; text-align: justify;font-size: 14px">
                    <p:layout  style="width: 80%; padding-left: 10%">
                        <p:layoutUnit position="center" 
                                      style="padding: 5px; text-align: justify;font-size: 14px; align-content: center" 
                                      >
                            <h:form id="frmRoles">
                                <h:panelGrid id="gridBuscarDatosProveedor" style="layout" columns="2" title="Datos Generales">

                                    <p:outputLabel value="Seleccione usuario para asignar roles: " />
                                    <p:commandButton value="Seleccionar" oncomplete="PF('dlgUsuarios').show();"/>

                                    <p:outputLabel value="Nombre del usuario: "/>
                                    <p:outputLabel style="font-size: 16px; font-style: italic" value="- #{usuarioController.usuario.idPersona.nombres} #{usuarioController.usuario.idPersona.apellidos}"/>
                                    <p:outputLabel value="Usuario: "/>
                                    <p:outputLabel value="#{usuarioController.usuario.usuario}"/>
                                    <p:outputLabel value="Asignar roles" />
                                    <p:commandButton value="Asignar" oncomplete="PF('dlgRoles').show();"/>
                                </h:panelGrid>
                                <p:dataTable id="roles" var="rol" value="#{usuarioController.lstUsuarioRoles}">
                                    <p:column headerText="Rol">
                                        <p:outputLabel value="#{rol.nombre}"/>
                                    </p:column>
                                </p:dataTable>

                            </h:form>
                        </p:layoutUnit>
                    </p:layout>
                </p:panel>
                <p:separator/>

                <p:dialog id="dlgRoles" widgetVar="dlgRoles" modal="true" 
                          resizable="false" showEffect="explode" hideEffect="explode" width="60%"> 
                    <h:form>
                        <p:dataTable id="tblRoles" var="rol" value="#{usuarioController.lstRoles}" selection="#{usuarioController.lstUsuarioRoles}" rowKey="#{rol.idRol}" style="margin-bottom:0">
                            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                            <p:column headerText="Rol">
                                <h:outputText value="#{rol.nombre}" />
                            </p:column>

                            <f:facet name="footer">
                                <p:commandButton value="Seleccionar"  process="tblRoles" oncomplete="PF('dlgRoles').hide()" update="frmRoles"/>
                            </f:facet>
                        </p:dataTable>
                    </h:form>
                </p:dialog>
            </ui:define>

            <ui:define name="bottom">

            </ui:define>

        </ui:composition>

    </body>
</html>
